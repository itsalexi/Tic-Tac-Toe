<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 id="title">Tic Tac Toe</h1>
        </div>
        <div class="gamecontainer">
            <div class="player1">
                <div class="playerInfo">
                    <h2 class="playerNum" id="player1Num">Player 1:</h2>
                    <h2 class="playerName" id="player1Name"> </h2>
                </div>
                <h2 class="playerScore" id="player1Score">Score: 0</h2>
            </div>

            <div class="maingame">
                <div class="game">
                </div>
                <div class="gameinfo">
                    <button id="resetButton">Restart?</button>
                    <p id="turnText">It's Player1 turn!</p>
                </div>
            </div>

            <div class="player2">
                <div class="playerInfo">
                    <h2 class="playerNum" id="player2Num">Player 2:</h2>
                    <h2 class="playerName" id="player2Name"></h2>
                </div>
                <h2 class="playerScore" id="player2Score">Score: 0</h2>

            </div>
        </div>
        <div class="footer">
            <p class="footerText">Created by <a href="https://github.com/itsalexi">Alexi</a></p>
            <p class="footerText">Built for <a href="https://theodinproject.com">The Odin Project</a> ❤️</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
